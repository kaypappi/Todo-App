<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.10.1-web/css/all.css"/>
    <title>Simple Todo App</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row wrapper ">
            <div class="col s12 m4"></div>
            <div class="col s12 m4">
                <h2 class="header center">TODO LIST</h2>
                <input placeholder="search todo..." type="search" class="search">

                <ul class="collection with-header todos">
                    
                </ul>

                <p class="add-text center">Add New Todo...</p>
                <form class="add" action="">
                    <input type="text" name="add" class="addTodo">
                </form>
            </div>
            <div class="col s12 m4"></div>
        </div>
    </div>
</body>
<script src="./score.js"></script>

</html>
